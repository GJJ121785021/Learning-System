{% extends 'base.html' %}
{% load static %}


{% block title %}
    添加单词
{% endblock %}

{% block head %}
    {{ block.super }}
{% endblock %}


{% block body %}
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-4 column">
            </div>
            <div class="col-md-4 column">
                <div id="add_word" class="form-horizontal">
                    <br><br><br><br><br>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div id="my_csrf" class="col-sm-10">
                            <input v-model="in_word" type="text" class="form-control" placeholder="输入你要添加的单词"/>
                            {% csrf_token %}
                        </div>
                    </div>
                    <label class="col-sm-2 control-label"></label>
                    <label class="col-sm-2 control-label"></label>
                    <div v-text="message" :style="message_style" class="form-group"></div>
                    <div class="form-group"></div>

                    <div style="display: none" class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button @click="add_into_it" class="btn btn-default btn-block btn-info">添加一个</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button @click="add_once_again" class="btn btn-default btn-block btn-info">保存并继续添加</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-4 column">
            </div>
        </div>
    </div>

{% endblock %}


{% block end_script %}
    {{ block.super }}
    <script src="{% static 'js/english_app/add_word.js' %}"></script>
{% endblock %}
