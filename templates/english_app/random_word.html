{% extends 'base.html' %}
{% load static %}


{% block title %}
    随机单词
{% endblock %}

{% block head %}

{% endblock %}


{% block body %}

    <div class="col-md-4 column">
    </div>
    <div class="col-md-4 column">
        <div id="random_word" class="form-horizontal">
            <br><br><br><br><br>

            <label class="col-sm-2 control-label"></label>

            <div class="form-group">

            </div>
        </div>
    </div>
    <div class="col-md-4 column">
